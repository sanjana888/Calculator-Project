<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h2>Calculator</h2>
    <div class="calculator">
      <div id="display" class="display"></div>
      <!-- Row for calculator buttons -->
      <div class="button-grid">
        <!-- Row 1 -->
        <button class="btn btn-light" onclick="clearDisplay()">AC</button>
        <button class="btn btn-light" onclick="input('%')">%</button>
        <button class="btn btn-light" onclick="input('**')">xÂ²</button>
        <button class="btn btn-danger" onclick="input('/')">/</button>

        <!-- Row 2 -->
        <button class="btn btn-light" onclick="input('7')">7</button>
        <button class="btn btn-light" onclick="input('8')">8</button>
        <button class="btn btn-light" onclick="input('9')">9</button>
        <button class="btn btn-danger" onclick="input('*')">*</button>

        <!-- Row 3 -->
        <button class="btn btn-light" onclick="input('4')">4</button>
        <button class="btn btn-light" onclick="input('5')">5</button>
        <button class="btn btn-light" onclick="input('6')">6</button>
        <button class="btn btn-danger" onclick="input('-')">-</button>

        <!-- Row 4 -->
        <button class="btn btn-light" onclick="input('1')">1</button>
        <button class="btn btn-light" onclick="input('2')">2</button>
        <button class="btn btn-light" onclick="input('3')">3</button>
        <button class="btn btn-danger" onclick="input('+')">+</button>

        <!-- Row 5 -->
        <button class="btn btn-light" onclick="input('0')">0</button>
        <button class="btn btn-light" onclick="input('.')">.</button>
        <button class="btn btn-success" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
